<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Sin%20t%C3%ADtulo-1.jpg" alt="más que un amor"  title="más que un amor" />
                </li>
                <li><img src="images/Sin%20t%C3%ADtulo-2.jpg" alt="día de los muertos"  title="día de los muertos" />
                </li>
                <li><img src="images/Sin%20t%C3%ADtulo-3.jpg" alt="soledad"  title="soledad" />
                </li>
                <li><img src="images/Sin%20t%C3%ADtulo-4.jpg" alt="love and hate"  title="love and hate" />
                </li>
                <li><img src="images/Sin%20t%C3%ADtulo-5.jpg" alt="villanos"  title="villanos" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Sin%20t%C3%ADtulo-1-tn.jpg" alt="más que un amor" title="más que un amor" /></li>
                <li><img src="images/Sin%20t%C3%ADtulo-2-tn.jpg" alt="día de los muertos" title="día de los muertos" /></li>
                <li><img src="images/Sin%20t%C3%ADtulo-3-tn.jpg" alt="soledad" title="soledad" /></li>
                <li><img src="images/Sin%20t%C3%ADtulo-4-tn.jpg" alt="love and hate" title="love and hate" /></li>
                <li><img src="images/Sin%20t%C3%ADtulo-5-tn.jpg" alt="villanos" title="villanos" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slideshow">Responsive jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
